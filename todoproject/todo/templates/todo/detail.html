{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Details</title>
    <link rel="stylesheet" href="{% static 'todo/css/detail.css' %}">
</head>
<body>
    <div class="detail-container">
        <h2>{{ todo.subject }}</h2>
        <p>{{ todo.notes }}</p>

        <div class="button-group">
            <a href="{% url 'edit_todo' todo.id %}" class="edit-btn">
                <img src="{% static 'todo/static/images/edit.jpeg' %}" alt="edit icon">
                Edit
            </a>

            <a href="{% url 'delete_todo' todo.id %}" class="delete-btn">
                <img src="{% static 'todo/static/images/delete.jpg' %}" alt="delete icon">
                Delete
            </a>

            <a href="{% url 'todo_list' %}" class="back-btn">
                <img src="{% static 'todo/static/images/detail.png' %}" alt="back icon">
                Back to List
            </a>
        </div>
    </div>
</body>
</html>
