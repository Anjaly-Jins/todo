{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete To-Do</title>
    <link rel="stylesheet" href="{% static 'todo/css/delete.css' %}">
</head>
<body>
    <div class="delete-container">
        <h2>Delete To-Do</h2>

        <p>Are you sure you want to delete this To-Do?</p>
        <p><strong>{{ todo.subject }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">
                <img src="{% static 'todo/static/images/delete.jpg' %}" alt="delete icon" width="18" height="18">
                Delete
            </button>
            <a href="{% url 'todo_detail' todo.id %}" class="back-btn">
                <img src="{% static 'todo/static/images/list.jpg' %}" alt="back icon" width="18" height="18">
                Cancel
            </a>
        </form>
    </div>
</body>
</html>
