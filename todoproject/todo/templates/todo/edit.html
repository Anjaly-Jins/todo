{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit To-Do</title>
    <link rel="stylesheet" href="{% static 'todo/css/edit.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Edit To-Do</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">
                <img src="{% static 'todo/stataic/images/edit.jpeg' %}" alt="edit icon" width="18" height="18">
                Save Changes
            </button>
        </form>

        <a href="{% url 'todo_detail' todo.id %}" class="back-link">Back to Details</a>
        <a href="{% url 'todo_list' %}" class="back-link">Back to List</a>
    </div>
</body>
</html>
